<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roller Coaster</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #ffccff;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("roller-coaster", {
        schema: {
          speed: { type: "number", default: 1 },
        },
        init: function () {
          this.train = document.getElementById("train");
          this.track = document.getElementById("track");
          this.speed = this.data.speed;
        },
        tick: function (time, delta) {
          const position = this.train.getAttribute("position");
          const rotation = this.train.getAttribute("rotation");
          const velocity = 0.01; // adjust this value to control the speed of the train
          const trackRadius = 5; // adjust this value to match the radius of your track

          // Update position
          position.x = trackRadius * Math.sin(rotation.y);
          position.z = trackRadius * Math.cos(rotation.y);

          // Update rotation
          rotation.y += velocity;

          // Keep the rotation within a certain range
          if (rotation.y > Math.PI * 2) {
            rotation.y -= Math.PI * 2;
          } else if (rotation.y < 0) {
            rotation.y += Math.PI * 2;
          }

          this.train.setAttribute("position", position);
          this.train.setAttribute("rotation", rotation);
        },
      });
    </script>
    <a-scene>
      <!-- Roller coaster track -->
      <a-entity id="roller-coaster" scale="10 10 10">
        <!-- Track -->
        <a-entity
          id="track"
          geometry="primitive: circle; radius: 0.5"
          material="color: #ff69b4; opacity: 0.5"
        >
          <!-- Track segments -->
          <a-entity
            geometry="primitive: box; width: 1; height: 0.1; depth: 1"
            material="color: #ff69b4; opacity: 0.5"
            position="-5 0 0"
          ></a-entity>
          <a-entity
            geometry="primitive: box; width: 1; height: 0.1; depth: 1"
            material="color: #ff69b4; opacity: 0.5"
            position="-3 0 0"
          ></a-entity>
          <a-entity
            geometry="primitive: box; width: 1; height: 0.1; depth: 1"
            material="color: #ff69b4; opacity: 0.5"
            position="-1 0 0"
          ></a-entity>
          <a-entity
            geometry="primitive: box; width: 1; height: 0.1; depth: 1"
            material="color: #ff69b4; opacity: 0.5"
            position="1 0 0"
          ></a-entity>
          <a-entity
            geometry="primitive: box; width: 1; height: 0.1; depth: 1"
            material="color: #ff69b4; opacity: 0.5"
            position="3 0 0"
          ></a-entity>
          <a-entity
            geometry="primitive: box; width: 1; height: 0.1; depth: 1"
            material="color: #ff69b4; opacity: 0.5"
            position="5 0 0"
          ></a-entity>
        </a-entity>
        <!-- Train -->
        <a-entity
          id="train"
          geometry="primitive: box; width: 2; height: 1; depth: 1"
          material="color: #ff69b4; opacity: 0.5"
          position="0 0 0"
          roller-coaster="speed: 1"
        ></a-entity>
      </a-entity>

      <!-- Camera and controls -->
      <a-entity
        camera="near: 0.1; far: 100"
        look-controls="enabled: true"
        wasd-controls="enabled: true"
        position="0 2 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
